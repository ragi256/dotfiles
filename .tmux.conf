setw-g utf-8 on
set -g status-utf8 on

# 以下はカスタムセッションを作成する
# 'tmux attach'で実行した場合に適用される
# 3つのウィンドウが作成され、1番だけ時計が12時間表示になる例
new-session -s mysession
new-window
new-window
set-window-option -t 1 clock-mode-style 12